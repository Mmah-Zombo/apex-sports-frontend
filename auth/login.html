<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - APEX SPORTS</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../index.html">
                        <img class="logo-img" src="../img/apex-logo-2.png" alt="website logo">
                    </a>
                </div>
                <nav class="nav">
                    <a href="../about.html" class="nav-link">PLAYERS</a>
                    <a href="../services.html" class="nav-link">SERVICES</a>
                    <a href="../contact.html" class="nav-link">CONTACT</a>
                    <a href="./register.html" class="nav-link">REGISTER</a>
                    <a href="./login.html" class="nav-link active">LOGIN</a>
                </nav>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Page Hero -->
    <section class="page-hero">
        <div class="container">
            <div class="page-hero-content">
                <div class="hero-badge">WELCOME BACK</div>
                <h1 class="page-title">
                    ACCESS YOUR<br>
                    <span class="highlight">DASHBOARD</span>
                </h1>
                <p class="page-subtitle">
                    Login to manage your account and access the platform.
                </p>
            </div>
        </div>
    </section>

    <!-- Login Section -->
    <section class="contact-section">
        <div class="container">
            <div class="auth-wrapper">
                <div class="auth-card">
                    <h2 class="auth-title">Login to Your Account</h2>
                    <form class="contact-form" id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-full">LOGIN</button>
                        
                        <div class="auth-footer">
                            <p>Don't have an account? <a href="register.html" class="auth-link">Register here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <div class="footer-logo">
                        <img class="footer-logo-img" src="../img/apex-logo-2.png" alt="website logo">
                    </div>
                    <p class="footer-tagline">Elite representation for elite athletes</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 APEX SPORTS. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../auth.js"></script>
</body>
</html>
