<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Club - APEX Sports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href ="../management-styles.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 shadow-lg">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold text-green-500">APEX Sports</div>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="hover:text-green-500 transition">Home</a>
                    <a href="players.html" class="hover:text-green-500 transition">Players</a>
                    <a href="agents.html" class="hover:text-green-500 transition">Agents</a>
                    <a href="clubs.html" class="text-green-500">Clubs</a>
                    <a href="contracts.html" class="hover:text-green-500 transition">Contracts</a>
                    <a href="profile.html" class="hover:text-green-500 transition">Profile</a>
                    <a href="#" id="logoutBtn" class="hover:text-green-500 transition">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="max-w-3xl mx-auto">
            <div class="mb-8">
                <a href="clubs.html" class="text-green-500 hover:text-green-400 transition">&larr; Back to Clubs</a>
                <h1 class="text-4xl font-bold mt-4">Edit Club</h1>
            </div>

            <div class="bg-gray-800 rounded-lg p-8 shadow-xl">
                <form id="editClubForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium mb-2">Club Name *</label>
                            <input type="text" id="name" required 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">Country *</label>
                            <input type="text" id="country" required 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">City *</label>
                            <input type="text" id="city" required 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">League</label>
                            <input type="text" id="league" 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">Founded Year</label>
                            <input type="number" id="foundedYear" min="1800" max="2024" 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium mb-2">Stadium Name</label>
                            <input type="text" id="stadiumName" 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>
                    </div>

                    <div class="mt-8 flex gap-4">
                        <button type="submit" 
                            class="px-8 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition font-semibold">
                            Update Club
                        </button>
                        <a href="clubs.html" 
                            class="px-8 py-3 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition font-semibold inline-block">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 mt-20">
        <div class="container mx-auto px-6 py-8">
            <div class="text-center text-gray-400">
                <p>&copy; 2025 APEX Sports. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="./club-edit.js"></script>
</body>
</html>
