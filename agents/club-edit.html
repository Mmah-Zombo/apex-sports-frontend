<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Club - APEX Sports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href ="../management-styles.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../index.html">
                        <img class="logo-img" src="../img/apex-logo-2.png" alt="website logo">
                    </a>
                </div>
                <nav class="nav">
                    <a href="players.html" class="nav-link">PLAYERS</a>
                    <a href="agents.html" class="nav-link">AGENTS</a>
                    <a href="clubs.html" class="nav-link active">CLUBS</a>
                    <a href="contracts.html" class="nav-link">CONTRACTS</a>
                    <a href="#" id="logoutBtn" class="nav-link">LOGOUT</a>
                </nav>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="max-w-3xl mx-auto">
            <div class="mb-8">
                <a href="clubs.html" class="text-green-500 hover:text-green-400 transition">&larr; Back to Clubs</a>
                <h1 class="text-4xl font-bold mt-4">Edit Club</h1>
            </div>

            <div class="bg-gray-800 rounded-lg p-8 shadow-xl">
                <form id="editClubForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium mb-2">Club Name *</label>
                            <input type="text" id="name" required 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">Location *</label>
                            <input type="text" id="location" required 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">League</label>
                            <input type="text" id="league" 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium mb-2">Manager Name</label>
                            <input type="text" id="manager_name" disabled
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>

                        <!-- <div class="md:col-span-2">
                            <label class="block text-sm font-medium mb-2">New Manager Email</label>
                            <input type="text" id="manager_name"
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div> -->
                    </div>

                    <div class="mt-8 flex gap-4">
                        <button type="submit" 
                            class="px-8 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition font-semibold">
                            Update Club
                        </button>
                        <a href="clubs.html" 
                            class="px-8 py-3 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition font-semibold inline-block">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 mt-20">
        <div class="container mx-auto px-6 py-8">
            <div class="text-center text-gray-400">
                <p>&copy; 2025 APEX Sports. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="./club-edit.js"></script>
</body>
</html>
