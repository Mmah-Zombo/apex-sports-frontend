<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Club - APEX SPORTS</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../management-styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img class="logo-img" src="../img/apex-logo-rec.tiff" alt="website logo">
                </div>
                <nav class="nav">
                    <a href="players.html" class="nav-link">PLAYERS</a>
                    <a href="agents.html" class="nav-link">AGENTS</a>
                    <a href="clubs.html" class="nav-link active">CLUBS</a>
                    <a href="contracts.html" class="nav-link">CONTRACTS</a>
                </nav>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Page Hero -->
    <section class="page-hero">
        <div class="container">
            <div class="page-hero-content">
                <h1 class="page-title">
                    CREATE NEW<br>
                    <span class="highlight">CLUB</span>
                </h1>
            </div>
        </div>
    </section>

    <!-- Form Section -->
    <section class="contact-section">
        <div class="container">
            <div class="form-card">
                <h2 class="form-card-title">Club Information</h2>
                <form class="contact-form" id="clubForm">
                    <div class="form-group">
                        <label for="name">Club Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="location">Location *</label>
                            <input type="text" id="location" name="location" required>
                        </div>
                        <div class="form-group">
                            <label for="league">League *</label>
                            <input type="text" id="league" name="league" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="manager_email">Club Manager (User ID)</label>
                        <input type="email" id="manager_email" name="manager_email">
                        <small class="form-hint">Leave empty if no manager assigned yet</small>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">CREATE CLUB</button>
                        <a href="clubs.html" class="btn btn-secondary">CANCEL</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 APEX SPORTS. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../management.js"></script>
    <script>
        document.getElementById('clubForm').addEventListener('submit', (e) => {
            e.preventDefault();
            createClub();
        });
    </script>
</body>
</html>
