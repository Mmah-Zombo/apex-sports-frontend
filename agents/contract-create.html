<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contract - APEX SPORTS</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../index.html">
                        <img class="logo-img" src="../img/apex-logo-2.png" alt="website logo">
                    </a>
                </div>
                <nav class="nav">
                    <a href="players.html" class="nav-link">PLAYERS</a>
                    <a href="agents.html" class="nav-link">AGENTS</a>
                    <a href="clubs.html" class="nav-link">CLUBS</a>
                    <a href="contracts.html" class="nav-link active">CONTRACTS</a>
                    <a href="#" id="logoutBtn" class="nav-link">LOGOUT</a>
                </nav>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Page Hero -->
    <section class="page-hero">
        <div class="container">
            <div class="page-hero-content">
                <h1 class="page-title">
                    CREATE NEW<br>
                    <span class="highlight">CONTRACT</span>
                </h1>
            </div>
        </div>
    </section>

    <!-- Form Section -->
    <section class="contact-section">
        <div class="container">
            <div class="form-card">
                <h2 class="form-card-title">Contract Details</h2>
                <form class="contact-form" id="contractForm">
                    <h3 class="form-section-title">Parties</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="player_user_id">Player (User ID) *</label>
                            <input type="number" id="player_user_id" name="player_user_id" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="club_id">Club (Club ID) *</label>
                            <input type="number" id="club_id" name="club_id" min="1" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="agent_user_id">Agent (User ID) *</label>
                        <input type="number" id="agent_user_id" name="agent_user_id" min="1" required>
                    </div>

                    <h3 class="form-section-title">Contract Terms</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="start_date">Start Date *</label>
                            <input type="date" id="start_date" name="start_date" required>
                        </div>
                        <div class="form-group">
                            <label for="end_date">End Date *</label>
                            <input type="date" id="end_date" name="end_date" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="salary">Annual Salary *</label>
                            <input type="number" id="salary" name="salary" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="status">Contract Status *</label>
                            <select id="status" name="status" required>
                                <option value="Active">Active</option>
                                <option value="Expired">Expired</option>
                                <option value="Terminated">Terminated</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">CREATE CONTRACT</button>
                        <a href="contracts.html" class="btn btn-secondary">CANCEL</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 APEX SPORTS. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../management.js"></script>
    <script>
        document.getElementById('contractForm').addEventListener('submit', (e) => {
            e.preventDefault();
            createContract();
        });
    </script>
</body>
</html>
