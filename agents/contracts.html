<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Management - APEX SPORTS</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img class="logo-img" src="../img/apex-logo-2.png" alt="website logo">
                </div>
                <nav class="nav">
                    <a href="players.html" class="nav-link">PLAYERS</a>
                    <a href="agents.html" class="nav-link">AGENTS</a>
                    <a href="clubs.html" class="nav-link">CLUBS</a>
                    <a href="contracts.html" class="nav-link active">CONTRACTS</a>
                </nav>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Page Hero -->
    <section class="page-hero">
        <div class="container">
            <div class="page-hero-content">
                <div class="hero-badge">MANAGEMENT PORTAL</div>
                <h1 class="page-title">
                    CONTRACT<br>
                    <span class="highlight">MANAGEMENT</span>
                </h1>
                <p class="page-subtitle">
                    View, create, and manage player contracts and agreements.
                </p>
            </div>
        </div>
    </section>

    <!-- Contracts Management Section -->
    <section class="management-section">
        <div class="container">
            <div class="management-header">
                <h2 class="section-title">ALL CONTRACTS</h2>
                <a href="contract-create.html" class="btn btn-primary">+ CREATE NEW CONTRACT</a>
            </div>

            <div class="table-wrapper">
                <table class="data-table" id="contractsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Player</th>
                            <th>Club</th>
                            <th>Agent</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Salary</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="9" class="loading-cell">Loading contracts...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 APEX SPORTS. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="management.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadContracts();
        });
    </script>
</body>
</html>
