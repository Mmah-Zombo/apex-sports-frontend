<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Player - APEX SPORTS</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../management-styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img class="logo-img" src="../img/apex-logo-2.png" alt="website logo">
                </div>
                <nav class="nav">
                    <a href="players.html" class="nav-link active">PLAYERS</a>
                    <a href="agents.html" class="nav-link">AGENTS</a>
                    <a href="clubs.html" class="nav-link">CLUBS</a>
                    <a href="contracts.html" class="nav-link">CONTRACTS</a>
                    <a href="#" id="logoutBtn" class="nav-link">LOGOUT</a>
                </nav>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Page Hero -->
    <section class="page-hero">
        <div class="container">
            <div class="page-hero-content">
                <h1 class="page-title">
                    CREATE NEW<br>
                    <span class="highlight">PLAYER</span>
                </h1>
            </div>
        </div>
    </section>

    <!-- Form Section -->
    <section class="contact-section">
        <div class="container">
            <div class="form-card">
                <h2 class="form-card-title">Player Information</h2>
                <form class="contact-form" id="playerForm">
                    <h3 class="form-section-title">User Account</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <h3 class="form-section-title">Player Profile</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="position">Position *</label>
                            <input type="text" id="position" name="position" placeholder="e.g., Forward" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age *</label>
                            <input type="number" id="age" name="age" min="15" max="50" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="height_cm">Height (cm) *</label>
                            <input type="number" id="height_cm" name="height_cm" min="150" max="220" required>
                        </div>
                        <div class="form-group">
                            <label for="weight_kg">Weight (kg) *</label>
                            <input type="number" id="weight_kg" name="weight_kg" min="50" max="120" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="preferred_foot">Preferred Foot *</label>
                            <select id="preferred_foot" name="preferred_foot" required>
                                <option value="">Select foot</option>
                                <option value="Left">Left</option>
                                <option value="Right">Right</option>
                                <option value="Both">Both</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nationality">Nationality *</label>
                            <input type="text" id="nationality" name="nationality" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="current_club">Current Club</label>
                        <input type="text" id="current_club" name="current_club">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">CREATE PLAYER</button>
                        <a href="players.html" class="btn btn-secondary">CANCEL</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 APEX SPORTS. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../management.js"></script>
    <script>
        document.getElementById('playerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            createPlayer();
        });
    </script>
</body>
</html>
