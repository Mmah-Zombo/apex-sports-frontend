<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Management - APEX SPORTS</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../management-styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../index.html">
                        <img class="logo-img" src="../img/apex-logo-2.png" alt="website logo">
                    </a>
                </div>
                <nav class="nav">
                    <a href="players.html" class="nav-link active">PLAYERS</a>
                    <a href="agents.html" class="nav-link">AGENTS</a>
                    <a href="clubs.html" class="nav-link">CLUBS</a>
                    <a href="contracts.html" class="nav-link">CONTRACTS</a>
                    <a href="#" id="logoutBtn" class="nav-link">LOGOUT</a>
                </nav>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Page Hero -->
    <section class="page-hero">
        <div class="container">
            <div class="page-hero-content">
                <div class="hero-badge">MANAGEMENT PORTAL</div>
                <h1 class="page-title">
                    PLAYER<br>
                    <span class="highlight">MANAGEMENT</span>
                </h1>
                <p class="page-subtitle">
                    View, create, and manage player profiles and information.
                </p>
            </div>
        </div>
    </section>

    <!-- Players Management Section -->
    <section class="management-section">
        <div class="container">
            <div class="management-header">
                <h2 class="section-title">ALL PLAYERS</h2>
                <a href="player-create.html" class="btn btn-primary">+ ADD NEW PLAYER</a>
            </div>

            <div class="table-wrapper">
                <table class="data-table" id="playersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Position</th>
                            <th>Age</th>
                            <th>Current Club</th>
                            <th>Nationality</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be loaded via JavaScript -->
                        <tr>
                            <td colspan="8" class="loading-cell">Loading players...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 APEX SPORTS. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../management.js"></script>
    <script>
        // Load players on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPlayers();
        });
        document.getElementById("logoutBtn").addEventListener("click", (e) => {
            e.preventDefault()
            localStorage.removeItem("apex_auth_token")
            window.location.replace("../auth/login.html");
        })
    </script>
</body>
</html>
