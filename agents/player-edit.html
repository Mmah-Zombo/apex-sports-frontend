<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Player - APEX Sports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 shadow-lg">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold text-green-500">APEX Sports</div>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="hover:text-green-500 transition">Home</a>
                    <a href="players.html" class="text-green-500">Players</a>
                    <a href="agents.html" class="hover:text-green-500 transition">Agents</a>
                    <a href="clubs.html" class="hover:text-green-500 transition">Clubs</a>
                    <a href="contracts.html" class="hover:text-green-500 transition">Contracts</a>
                    <a href="profile.html" class="hover:text-green-500 transition">Profile</a>
                    <a href="#" id="logoutBtn" class="hover:text-green-500 transition">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="max-w-3xl mx-auto">
            <div class="mb-8">
                <a href="players.html" class="text-green-500 hover:text-green-400 transition">&larr; Back to Players</a>
                <h1 class="text-4xl font-bold mt-4">Edit Player</h1>
            </div>

            <div class="bg-gray-800 rounded-lg p-8 shadow-xl">
                <form id="editPlayerForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-2">First Name *</label>
                            <input type="text" id="name" required 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">Email *</label>
                            <input type="email" id="email" required 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">Age *</label>
                            <input type="number" id="age" required 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">Nationality *</label>
                            <input type="text" id="nationality" required 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">Position *</label>
                            <select id="position" required 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                                <option value="">Select Position</option>
                                <option value="Goalkeeper">Goalkeeper</option>
                                <option value="Defender">Defender</option>
                                <option value="Midfielder">Midfielder</option>
                                <option value="Forward">Forward</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">Preferred Foot</label>
                            <input type="text" id="preferred_foot" step="0.01" 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">Height (Cm)</label>
                            <input type="number" id="height_cm" step="0.01" 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">Weight (Kg)</label>
                           <input type="number" id="weight_kg" step="0.01" 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">Current Club</label>
                           <input type="text" id="current_club" step="0.01" 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                        </div>

                        <!-- <div>
                            <label class="block text-sm font-medium mb-2">Current Club</label>
                            <select id="current_club" 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-green-500">
                                <option value="">Free Agent</option>
                            </select>
                        </div> -->
                    </div>

                    <div class="mt-8 flex gap-4">
                        <button type="submit" 
                            class="px-8 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition font-semibold">
                            Update Player
                        </button>
                        <a href="players.html" 
                            class="px-8 py-3 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition font-semibold inline-block">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 mt-20">
        <div class="container mx-auto px-6 py-8">
            <div class="text-center text-gray-400">
                <p>&copy; 2025 APEX Sports. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="player-edit.js"></script>
</body>
</html>
